<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap for styling (optional) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8f9;
            color: #333;
        }
        .contact-form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            margin-top: 70px;
        }
        .contact-form h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #007bff;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #007bff;
            cursor: pointer;
        }
        .home-icon:hover {
            color: #0056b3;
        }
        .icon {
            color: #007bff;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Home Icon -->
    <i class="fas fa-home home-icon" onclick="window.location.href='index.html'"></i>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="your-action-url" method="POST" onsubmit="window.location.href='index.html'; return false;">
            <div class="form-group">
                <label for="name"><i class="fas fa-user icon"></i> Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope icon"></i> Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone icon"></i> Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your phone number" required>
            </div>
            <div class="form-group">
                <label for="message"><i class="fas fa-comment icon"></i> Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <!-- Optional Bootstrap JS & jQuery (if needed for form validation or effects) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
